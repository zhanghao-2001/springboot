<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <LINK
            href="../css/Admin.css" rel=stylesheet>
    <SCRIPT language=javascript src="../js/admin.js"></SCRIPT>

</head>
<STYLE type=text/css>
    .STYLE1 {
        FONT-WEIGHT: bold;
        COLOR: #0099ff
    }
</STYLE>

<BODY><BR>
<TABLE class="tableborder" cellSpacing=1 cellPadding=3 width="95%" align=center
       border=0>
</TABLE>
<BR>
<form name="form1" method="post" action="">
    <TABLE cellSpacing=1 cellPadding=3 width="95%" align=center bgColor=#6ab6b6
           border=0>
        <TBODY>
        <TR>
            <TH colSpan=9 height=24>【修改登录密码】
            </TD>
        </TR>
        <TR>
            <TD class=forumrow>
                <div align="right">原密码：</div>
            </TD>
            <TD colspan="8" class="forumrowhighlight">
                <input type="text" name="password" id="password"></TD>
        </TR>
        <TR>
            <TD class=forumrow>
                <div align="right">新密码：</div>
            </TD>
            <TD colspan="8" class=forumrowhighlight><input type="text" name="newPassword" id="newPassword"></TD>
        </TR>
        <TR>
            <TD class=forumrow>
                <div align="right">确认密码：</div>
            </TD>
            <TD colspan="8" class="forumrowhighlight"><input type="text" name="newPasswordOne" id="newPasswordOne"></TD>
        </TR>

        <TR>
            <TD class=forumrow>&nbsp;</TD>
            <TD colspan="8" class=forumrowhighlight><input type="button" name="Submit" value="提交" id="inputsubmit">
                <input type="reset" name="Submit2" value="重置"></TD>
        </TR>
        </TBODY>
    </TABLE>
</form>
<BR>
<TABLE class="tableborder" cellSpacing=1 cellPadding=3 width="95%" align=center
       border=0>
</TABLE>
<BR>
</BODY>
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
    $("#inputsubmit").click(function () {
        if ($("#password").val() != "" && $("#newPassword").val() != "" && $("#newPasswordOne").val() != "") {
            $.post("updatePassword", {
                "password": $("#password").val(),
                "newPassword": $("#newPassword").val(),
                "newPasswordOne": $("#newPasswordOne").val()
            }, function (data) {
                alert(data);
            })
        } else {
            alert("有一项或多项为空");
        }
    })
</script>
</html>
