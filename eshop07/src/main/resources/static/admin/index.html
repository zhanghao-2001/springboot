<STYLE>
    .main_left {
        TABLE-LAYOUT: auto;
        BACKGROUND: url(../img/left_bg.gif)
    }

    .main_left_top {
        BACKGROUND: url(../img/left_bg.gif);
        PADDING-TOP: 5px
    }

    .main_left_title {
        PADDING-LEFT: 15px;
        FONT-WEIGHT: bold;
        FONT-SIZE: 14px;
        COLOR: #fff;
        TEXT-ALIGN: left
    }

    .left_iframe {
        BACKGROUND: none transparent scroll repeat 0% 0%;
        VISIBILITY: inherit;
        WIDTH: 180px;
        HEIGHT: 100%
    }

    .main_iframe {
        Z-INDEX: 1;
        VISIBILITY: inherit;
        WIDTH: 100%;
        HEIGHT: 100%
    }

    TABLE {
        FONT-SIZE: 12px;
        FONT-FAMILY: tahoma, 宋体, fantasy
    }

    TD {
        FONT-SIZE: 12px;
        FONT-FAMILY: tahoma, 宋体, fantasy
    }
</STYLE>


<script>
    var status = 1;
    var Menus = new DvMenuCls;
    document.onclick = Menus.Clear;

    function switchSysBar() {
        if (1 == window.status) {
            window.status = 0;
            switchPoint.innerHTML = '<img src="../img/left.gif">';
            document.all("frmTitle").style.display = "none"
        } else {
            window.status = 1;
            switchPoint.innerHTML = '<img src="../img/right.gif">';
            document.all("frmTitle").style.display = ""
        }
    }
</script>
<body style="MARGIN: 0px"><!--导航部分-->
