<HTML>
<HEAD><TITLE>欢迎进入系统后台</TITLE>
    <META http-equiv=Content-Type content="text/html; charset=UTF-8">
    <LINK
            href="../css/Admin.css" rel=stylesheet>
    <SCRIPT language=javascript src="../js/admin.js"></SCRIPT>

    <STYLE type=text/css>
        .STYLE1 {
            FONT-WEIGHT: bold;
            COLOR: #0099ff
        }
    </STYLE>

    <META content="MSHTML 6.00.2900.5726" name=GENERATOR>
</HEAD>
<BODY><BR>
<TABLE class=tableborder cellSpacing=1 cellPadding=3 width="95%" align=center
       border=0>
</TABLE>
<BR>
<form name="form1" method="post" action="queryUserByName">
    <TABLE cellSpacing=1 cellPadding=3 width="95%" align=center bgColor=#6ab6b6
           border=0>
        <TBODY>
        <TR>
            <TH colSpan=9 height=24>【用户查询】
            </TD>
        </TR>
        <TR>
            <TD class=forumrow>
                <div align="right">用户名：</div>
            </TD>
            <TD colspan="8" class=forumrowhighlight>
                <input type="text" name="username" id="username"></TD>
        </TR>
        <TR>
            <TD class=forumrow>
                <div align="right">姓名：</div>
            </TD>
            <TD colspan="8" class=forumrowhighlight><input type="text" name="name" id="name"></TD>
        </TR>
        <TR>
            <TD class=forumrow>
                <div align="right">性别：</div>
            </TD>
            <TD colspan="8" class=forumrowhighlight><input type="text" name="sex" id="sex"></TD>
        </TR>
        <TR>
            <TD class=forumrow>
                <div align="right">住址：</div>
            </TD>
            <TD colspan="8" class=forumrowhighlight><input type="text" name="address" id="address"></TD>
        </TR>
        <TR>
            <TD class=forumrow>
                <div align="right">联系电话：</div>
            </TD>
            <TD colspan="8" class=forumrowhighlight><input type="number" name="phone" id="phone"></TD>
        </TR>
        <TR>
            <TD class=forumrow>
                <div align="right">邮寄地址：</div>
            </TD>
            <TD colspan="8" class="forumrowhighlight"><input type="text" name="post" id="post"></TD>
        </TR>
        <TR>
            <TD class=forumrow>&nbsp;</TD>
            <TD colspan="8" class="forumrowhighlight"><input type="submit" name="Submit" value="提交">
                <input type="reset" name="Submit2" value="重置"></TD>
        </TR>
        </TBODY>
    </TABLE>
</form>
<BR>
<TABLE class=tableborder cellSpacing=1 cellPadding=3 width="95%" align=center
       border=0>
</TABLE>
<BR>
</BODY>
</HTML>
